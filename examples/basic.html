<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>jquery.select | Basic Example</title>
            <link rel="stylesheet" type="text/css" href="../src/jquery.select.css">
      </head>
      <body style="background-color:#2C2C2E;">
            <select name="color">
                  <option value="#ff0000" selected="selected">Red</option>
                  <option value="#00ff00">Green</option>
                  <option value="#0000ff">Blue</option>
                  <option value="#ffff00">Yellow</option>
                  <option value="#ffffff">White</option>
                  <option value="#000000">Black</option>
            </select>
            <select name="color">
                  <option value="#ff0000" selected="selected">Red</option>
                  <option value="#00ff00">Green</option>
                  <option value="#0000ff">Blue</option>
                  <option value="#ffff00">Yellow</option>
                  <option value="#ffffff">White</option>
                  <option value="#000000">Black</option>
            </select>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
            <script src="../src/jquery.select.js" type="text/javascript"></script>
            <script type="text/javascript">
            $(function() {
                  $('select').select();
                  $('.select:last').addClass('dark');
            });
            </script>
      </body>
</html>
